---

- name: Extract the auditbeat index template
  shell: >-
    auditbeat export template > \
      /tmp/auditbeat.{{ auditbeat_full_version }}.template.json
  args:
    executable: /bin/bash
  changed_when: false

- name: Download the auditbeat index template
  fetch:
    src: "/tmp/auditbeat.{{ auditbeat_full_version }}.template.json"
    dest: "{{ auditbeat_index_template_download_dir }}"
    flat: true
