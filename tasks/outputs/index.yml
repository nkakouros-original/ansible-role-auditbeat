---

- name: Extract the beats index template
  shell: >-
    {{ beats_flavor }} export template > \
      /tmp/{{ beats_flavor }}.{{ beats_full_version }}.template.json
  args:
    executable: /bin/bash
  changed_when: false

- name: Download the {{ beats_flavor }} index template
  fetch:
    src: "/tmp/{{ beats_flavor }}.{{ beats_full_version }}.template.json"
    dest: "{{ beats_index_template_download_dir }}"
    flat: true
