---

- name: Install dependencies
  apt:
    name: libpcap0.8
  when: beats_flavor == 'packetbeat'

- name: Install https apt transport
  apt:
    name: apt-transport-https

- name: Add upstream repo key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    id: 46095ACC8548582C1A2699A9D27D666CD88E42B4

- name: Add upstream beats repository
  apt_repository:
    repo: "deb https://artifacts.elastic.co/packages/{{
            beats_major_version }}.x/apt stable main"

- name: Install "{{ beats_flavor }}"
  apt:
    name: "{{ beats_flavor if beats_flavor != 'heartbeat'
                else 'heartbeat-elastic' }}"
    update_cache: true
