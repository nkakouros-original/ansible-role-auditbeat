---

# Default config coming with auditbeat 7.0
_beats_default_config:
  name: "{{ beats_name }}"
  path:
    home: "{{ beats_path_home }}"
    config: "{{ beats_path_config }}"
    data: "{{ beats_path_data }}"
    logs: "{{ beats_path_logs }}"
  packetbeat:
    interfaces:
      device: any
    flows:
      timeout: 30s
      period: 10s
    protocols:
      - type: icmp
        enabled: true
      - type: amqp
        ports: [5672]
      - type: cassandra
        ports: [9042]
      - type: dhcpv4
        ports: [67, 68]
      - type: dns
        ports: [53]
      - type: http
        ports: [80, 8080, 8000, 5000, 8002]
      - type: memcache
        ports: [11211]
      - type: mysql
        ports: [3306,3307]
      - type: pgsql
        ports: [5432]
      - type: redis
        ports: [6379]
      - type: thrift
        ports: [9090]
      - type: mongodb
        ports: [27017]
      - type: nfs
        ports: [2049]
      - type: tls
        ports:
          - 443
          - 993
          - 995
          - 5223
          - 8443
          - 8883
          - 9243
  setup:
    template:
      settings:
        index.number_of_shards: 1
