
- name: Prepare
  hosts: all
  gather_facts: false
  roles:
    - nkakouros.easyrsa
  pre_tasks:
    - name: Install python
      raw: apt update; apt install -y python3
    - name: Install software-properties-common
      raw: apt update; apt install -y software-properties-common
    - name: Add deadsnakes PPA
      raw: add-apt-repository ppa:deadsnakes/ppa; apt update
    - name: Install python3.7
      raw: apt install -y python3.7
    - name: Gathering Facts
      setup:
  vars:
    easyrsa_servers:
      - name: elastic
        pass: 'nk}$Q%];a3Gy$E!QvT8E'

    easyrsa_clients:
      - name: logstash
        pass: 'nk}$Q%];a3Gy$E!QvT8E'
        pass: 'nk}$Q%];a3Gy$E!QvT8E'
      - name: beats
        pass: 'nk}$Q%];a3Gy$E!QvT8E'

    easyrsa_to_pkcs12: "{{ easyrsa_clients + easyrsa_servers }}"
    easyrsa_to_pkcs8: "{{ easyrsa_clients + easyrsa_servers }}"
    easyrsa_to_pkcs1: "{{ easyrsa_clients + easyrsa_servers }}"

    easyrsa_download: []
    easyrsa_download_pki: true
    easyrsa_download_dir: '~/'
    ansible_python_interpreter: /usr/bin/python3.7
